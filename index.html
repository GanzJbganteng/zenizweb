<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rofik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* --- Sistem CSS Variabel untuk Manajemen Warna --- */
        :root {
            --dark-bg: #0c0c1e;
            --card-bg: #1a1a2e;
            --light-card-bg: #131326;
            --neon-cyan: #00fff2;
            --neon-shadow: rgba(0, 255, 242, 0.6);
            --text-color: #e0e0e0;
            --light-text: #aaa;
            --btn-text: #0c0c1e;
            --gold: #FFD700;
        }

        /* CSS Umum dan Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, var(--card-bg), var(--dark-bg));
            color: var(--text-color);
            line-height: 1.6;
            height: 100%;
        }

        /* Konten utama yang memiliki scrollbar */
        body {
            overflow-y: auto;
        }

        /* --- Custom Scrollbar untuk konten --- */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: var(--card-bg);
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--neon-cyan);
            border-radius: 4px;
            border: 1px solid var(--card-bg);
        }

        /* --- Header --- */
        .header {
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--card-bg);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .header .icon {
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 0.5rem;
            color: var(--neon-cyan);
            transition: color 0.3s ease;
        }

        .header .icon:hover {
            color: var(--text-color);
        }
        
        .header .search-container {
            flex-grow: 1;
            margin: 0 1rem;
            position: relative;
        }

        .header .search-container input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border: 1px solid var(--neon-cyan);
            border-radius: 2rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 242, 0.4);
            transition: all 0.3s ease;
        }
        
        .header .search-container input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.8);
            border-color: var(--text-color);
        }

        .header .search-container .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
        }
        
        /* --- Sidebar (Slide-out) --- */
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            z-index: 100;
            top: 0;
            left: -280px; /* Default: tersembunyi */
            background: linear-gradient(180deg, var(--card-bg), var(--dark-bg));
            padding-top: 1rem;
            transition: left 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }
